    display: grid;

.rain {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;         /* ✅ keep drops inside */
  pointer-events: none;
  z-index: 0;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.rain-drop {
  position: absolute;
  width: 3px;
  height: 20px;
  background: rgba(255, 255, 255, 0.432);
  animation: drop 0.7s linear infinite;
  border-radius: 50%;
}

@keyframes drop {
  0% {
    transform: translateY(-20px);  /* ✅ no more top flash */
    opacity: 0;
  }
  30% {
    opacity: 1;
  }
  100% {
    transform: translateY(100vh);
    opacity: 0;
  }
}

.musicplayer {
  position: fixed;
  bottom: 16px;
  left: 50%;
  transform: translateX(-50%);
  width: 340px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 16px 20px;
  z-index: 2;
  overflow: hidden;
  transition: transform 0.5s ease;
  -webkit-animation-duration: 0.5s;
            animation-duration: 0.5s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
}
@-webkit-keyframes slide-out  {
            0% {
                opacity: 1;

            100% {

            }

.musicplayer.slide-out {

.progress-thumb {

input[type="range"]::-webkit-slider-thumb {

  <script>
    function toggleBox(id) {
      const allBoxes = document.querySelectorAll('.button-box-wrapper');
      allBoxes.forEach(box => {
        if (box.id !== id) {
          box.classList.remove('open');
        }
      });

      const target = document.getElementById(id);
      target.classList.toggle('open');
    }

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const rainContainer = document.querySelector('.rain');

    setTimeout(() => {
      // Generate rain drops
      for (let i = 0; i < 80; i++) {
        const drop = document.createElement('div');
        drop.classList.add('rain-drop');
        drop.style.left = Math.random() * 100 + 'vw';
        drop.style.top = Math.random() * -40 + 'px'; // Start slightly off screen
        drop.style.animationDelay = Math.random() * 2 + 's';
        drop.style.animationDuration = (0.5 + Math.random()) + 's';
        rainContainer.appendChild(drop);
      }

      // Fade in rain smoothly
      rainContainer.style.opacity = 1;
    }, 3000); // Wait 2 seconds
  });
</script>
<script>
  const audio = document.getElementById('audio');
  const playBtn = document.getElementById('play');
  const nextBtn = document.getElementById('next');
  const prevBtn = document.getElementById('prev');
  const title = document.getElementById('trackTitle');
  const artist = document.getElementById('trackArtist');
  const progress = document.getElementById('progressBar');

  const playlist = [
    { src: 'music/1.mp3', title: 'Sway to My Beat in Cosmos', artist: 'Robin' },
    { src: 'music/2.mp3', title: 'Hope Is the Thing With Feathers ', artist: 'Robin' },
  ];

  let index = 0;
  let isPlaying = false;

  function loadSong(i, autoplay = false) {
  audio.src = playlist[i].src;
  title.textContent = playlist[i].title;
  artist.textContent = playlist[i].artist;
  if (autoplay) {
    audio.play().then(() => {
      playBtn.classList.replace('fa-play', 'fa-pause');
        isPlaying = true;
    }).catch(err => {
      // Most browsers block autoplay unless user has interacted
      console.warn('Autoplay blocked:', err);
    });
  }
}

  function playPause() {
    if (audio.paused) {
      audio.play();
      playBtn.classList.replace('fa-play', 'fa-pause');
        isPlaying = true;
    } else {
      audio.pause();
      playBtn.classList.replace('fa-pause', 'fa-play');
        isPlaying = false;
    }
  }

  playBtn.addEventListener('click', playPause);

  nextBtn.addEventListener('click', () => {
    index = (index + 1) % playlist.length;
    loadSong(index);
    audio.play();
    playBtn.classList.replace('fa-play', 'fa-pause');
  });

  prevBtn.addEventListener('click', () => {
    index = (index - 1 + playlist.length) % playlist.length;
    loadSong(index);
    audio.play();
    playBtn.classList.replace('fa-play', 'fa-pause');
  });

  audio.addEventListener('timeupdate', () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = percent + '%';
  });

  loadSong(index, true);
  window.addEventListener('DOMContentLoaded', () => {
  loadSong(index); // Preload first song silently
  audio.play();     // Try autoplay muted
   audio.play().then(() => {
    playBtn.classList.replace('fa-play', 'fa-pause');
    isPlaying = true;
  }).catch(err => {
    console.warn('Autoplay blocked on mobile:', err);
  });
  const resumeAudio = () => {
  audio.muted = false;
  if (audio.paused) {
    audio.play().then(() => {
      playBtn.classList.replace('fa-play', 'fa-pause');
      isPlaying = true;
    });
  }
  window.removeEventListener('click', resumeAudio);
  window.removeEventListener('touchstart', resumeAudio);
};

window.addEventListener('click', resumeAudio, { once: true });
window.addEventListener('touchstart', resumeAudio, { once: true });

  audio.addEventListener('pause', () => {
    playBtn.classList.replace('fa-pause', 'fa-play');
    isPlaying = false;
  });
  // Unmute on first interaction
  const unmute = () => {
    audio.muted = false;
    if (audio.paused) {
      audio.play();
    }
    window.removeEventListener('click', unmute);
    window.removeEventListener('touchstart', unmute);
  };

  window.addEventListener('click', unmute, { once: true });
  window.addEventListener('touchstart', unmute, { once: true });
});

const progressContainer = document.getElementById('progressContainer');

// Seek on click
progressContainer.addEventListener('click', (e) => {
  const rect = progressContainer.getBoundingClientRect();
  const clickX = e.clientX - rect.left;
  const width = rect.width;
  const percent = clickX / width;
  audio.currentTime = percent * audio.duration;
});

function nextTrack() {
  // Animate progress shrinking
  const progressBar = document.getElementById('progressBar');
  progressBar.style.width = '0%';

  // Delay next track load until animation ends
  setTimeout(() => {
    currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
    loadTrack(currentTrackIndex);
    audio.play();
  }, 400); // match transition duration
}

<script>
  function slideToJoki() {
    const container = document.querySelector('.container');
    const musicplayer = document.querySelector('.musicplayer');
    const iframeSlide = document.getElementById('jokiSlide');
    const iframe = document.getElementById('jokiIframe');

    if (!iframe.src) iframe.src = 'pages/joki.html';

    container.classList.add('slide-out');
    musicplayer.classList.remove('slide-in');
    musicplayer.classList.add('slide-out');
    iframeSlide.classList.add('slide-in');
  }

  function backToMain() {
    document.querySelector('.container').classList.remove('slide-out');
    document.querySelector('.musicplayer').classList.add('slide-in');
    document.querySelector('.musicplayer').classList.remove('slide-out');
    document.getElementById('jokiSlide').classList.remove('slide-in');
  }
