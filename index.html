/* Collapse panel container */
.collapse-panel {
  overflow: hidden;
  max-height: 0;
  padding-top: 0;
  padding-bottom: 0;
  transition:
    max-height 0.35s ease,
    padding-top 0.35s ease,
    padding-bottom 0.35s ease;
  padding-left: 14px;
  margin-top: -13px;
  color: #666;
  font-size: 0.9rem;
  background: #edfff2;
  border-radius: 10px;
  box-shadow: 0 8px 24px rgb(145, 184, 155 / 0.4);
  user-select: none;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.collapse-panel.open {
  max-height: 90px; /* adjust if needed */
  padding-top: 25px;
  padding-bottom: 8px;
}
